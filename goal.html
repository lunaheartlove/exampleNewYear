<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Happy New Year</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: 'Mali', cursive;
            background: linear-gradient(180deg, #f7cfd3, #e6e9f0);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
        }

        /* ===== Phone ===== */
        .phone {
            width: 320px;
            height: 600px;
            border-radius: 32px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 14px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* ===== PNG Overlay ===== */
        .overlay-img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 320px;
            opacity: 0.35;
            pointer-events: none;
            z-index: 0;
        }

        .phone>*:not(.overlay-img):not(.modal):not(.modal-overlay) {
            position: relative;
            z-index: 1;
        }

        /* ===== Header ===== */
        .header {
            text-align: center;
            margin-bottom: 6px;
        }

        .header h2 {
            font-size: 17px;
            font-weight: 600;
        }

        /* ===== Chat Area ===== */
        .chat {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 6px 2px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        /* ===== Note Bubble ===== */
        .note {
            align-self: center;
            background: linear-gradient(180deg,
                    rgba(255, 246, 240, 0.95),
                    rgba(255, 230, 236, 0.9));
            border-radius: 22px 22px 22px 8px;
            padding: 16px 18px;
            max-width: 240px;
            box-shadow:
                0 8px 20px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            animation: fadeUp 0.5s ease forwards;
        }

        .note-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        /* ===== Checklist ===== */
        .checklist {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14.5px;
        }

        .checklist .item {
            position: relative;
            padding-left: 22px;
            cursor: pointer;
            line-height: 1.6;
            transition: opacity 0.2s;
        }

        .checklist .item::before {
            content: "☑";
            position: absolute;
            left: 0;
            top: 0;
            color: #e86c8d;
            font-size: 15px;
        }

        .checklist .item:not(.checked)::before {
            content: "☐";
            color: #bbb;
        }

        .checklist .item:not(.checked) {
            opacity: 0.6;
        }

        /* ===== Footer Button ===== */
        .footer {
            margin-top: 6px;
        }

        .next-btn {
            width: 100%;
            padding: 12px 0;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #ffd6e3, #fff6f0);
            font-family: 'Mali', cursive;
            font-size: 14px;
            color: #5a3a3a;
            cursor: pointer;
            box-shadow:
                0 6px 14px rgba(255, 182, 193, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.85);
            transition: 0.25s;
        }

        .next-btn:hover {
            transform: translateY(-1px);
        }

        .next-btn:active {
            transform: scale(0.98);
        }

        /* ===== Modal Overlay ===== */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(2px);
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            z-index: 5;
        }

        /* ===== Modal ===== */
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 260px;
            background: linear-gradient(180deg, #fff, #fff6f0);
            border-radius: 24px;
            padding: 20px 18px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            z-index: 6;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .modal-text {
            font-size: 14px;
            line-height: 1.7;
            opacity: 0.85;
            margin-bottom: 14px;
        }

        .modal-btn {
            width: 100%;
            padding: 12px 0;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #ffd6e3, #fff6f0);
            font-family: 'Mali', cursive;
            font-size: 14px;
            cursor: pointer;
            box-shadow:
                0 6px 14px rgba(255, 182, 193, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .modal-overlay.active,
        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal.active {
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== ≤ 360px (มือถือจอเล็กมาก) ===== */
        @media (max-width: 360px) {
            .phone {
                transform: scale(0.92);
            }

            .header h2 {
                font-size: 16px;
            }

            .note {
                padding: 14px 16px;
            }

            .note-title {
                font-size: 14px;
            }

            .checklist {
                font-size: 13.5px;
            }

            .next-btn {
                font-size: 13px;
                padding: 11px 0;
            }

            .modal {
                width: 240px;
                padding: 18px 16px;
            }
        }

        /* ===== 361px – 480px (มือถือทั่วไป) ===== */
        @media (min-width: 361px) and (max-width: 480px) {
            .phone {
                transform: scale(1);
            }

            .note {
                max-width: 240px;
            }
        }

        /* ===== 481px – 599px (มือถือใหญ่ / tablet เล็ก) ===== */
        @media (min-width: 481px) and (max-width: 599px) {
            .phone {
                transform: scale(1.05);
            }

            .header h2 {
                font-size: 18px;
            }

            .note-title {
                font-size: 16px;
            }

            .checklist {
                font-size: 15px;
            }
        }

        /* ===== 600px – 1024px (Tablet / iPad) ===== */
        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 32px;
            }

            .phone {
                width: 360px;
                height: 680px;
            }

            .header h2 {
                font-size: 19px;
            }

            .note {
                max-width: 280px;
            }

            .note-title {
                font-size: 16.5px;
            }

            .checklist {
                font-size: 15.5px;
            }

            .next-btn {
                font-size: 15px;
            }

            .modal {
                width: 300px;
            }
        }

        /* ===== Landscape มือถือ (แนวนอน) ===== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }

            .phone {
                transform: scale(0.85);
            }

            .chat {
                gap: 10px;
            }

            .note {
                padding: 14px 16px;
            }

            .modal {
                top: 48%;
            }
        }

        /* ===== Reduce Motion (Accessibility) ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

<body>

    <div class="phone">

        <!-- PNG Background -->
        <img src="img/back.png" class="overlay-img">

        <!-- Header -->
        <div class="header">
            <h2>เป้าหมายปีใหม่</h2>
        </div>

        <!-- Chat -->
        <div class="chat">
            <div class="note">
                <div class="note-title">
                    ปีหน้า…<br>
                    เค้าอยากลองทำแบบนี้ดู
                </div>

                <ul class="checklist">
                    <li class="item checked">ฟังเธอให้มากขึ้น</li>
                    <li class="item checked">ใจเย็นกว่านี้</li>
                    <li class="item checked">ทะเลาะให้น้อยลง</li>
                    <li class="item checked">อยู่ข้างๆ กันให้มากขึ้น</li>
                </ul>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button class="next-btn" id="actionBtn">
                จะทำตามเป้าหมาย
            </button>
        </div>

        <!-- Modal -->
        <div class="modal-overlay" id="modalOverlay"></div>

        <div class="modal" id="promiseModal">
            <div class="modal-title">สัญญาแล้วนะ</div>
            <div class="modal-text">
                เป้าหมายพวกนี้อาจไม่ง่าย<br>
                แต่ตั้งใจจะทำ
            </div>
            <button class="modal-btn" onclick="confirmPromise()">เค้าสัญญา</button>
        </div>

    </div>

    <script>
        // checklist toggle
        document.querySelectorAll(".checklist .item").forEach(item => {
            item.addEventListener("click", () => {
                item.classList.toggle("checked");
            });
        });

        // button logic
        const btn = document.getElementById("actionBtn");
        const modal = document.getElementById("promiseModal");
        const overlay = document.getElementById("modalOverlay");

        let promised = false;

        btn.addEventListener("click", () => {
            if (!promised) {
                overlay.classList.add("active");
                modal.classList.add("active");
            } else {
                window.location.href = "fortune.html";
            }
        });

        function confirmPromise() {
            overlay.classList.remove("active");
            modal.classList.remove("active");

            promised = true;
            btn.textContent = "ไพ่เสริมดวงปีใหม่";
        }
    </script>

</body>

</html>
