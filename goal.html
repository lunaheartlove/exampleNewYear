<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Happy New Year</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: 'Mali', cursive;
            background:
                radial-gradient(circle at top, #ffe4ec, transparent 55%),
                linear-gradient(180deg, #f7cfd3, #e6e9f0);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a3a3a;
        }

        /* ===== Phone ===== */
        .phone {
            width: 320px;
            height: 600px;
            border-radius: 34px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(14px);
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.18),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            padding: 16px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* ===== PNG Overlay ===== */
        .overlay-img {
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 320px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .phone>*:not(.overlay-img):not(.modal):not(.modal-overlay) {
            position: relative;
            z-index: 1;
        }

        /* ===== Header ===== */
        .header {
            text-align: center;
            margin-bottom: 8px;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* ===== Chat Area ===== */
        .chat {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 8px 2px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* ===== Note Bubble ===== */
        .note {
            align-self: center;
            background:
                linear-gradient(180deg,
                    rgba(255, 252, 250, 0.95),
                    rgba(255, 235, 242, 0.9));
            border-radius: 26px 26px 26px 10px;
            padding: 18px 20px;
            max-width: 250px;
            box-shadow:
                0 12px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.95);
            animation: fadeUp 0.6s ease forwards;
        }

        .note-title {
            font-size: 15.5px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.7;
            text-align: center;
        }

        /* ===== Checklist ===== */
        .checklist {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 14.5px;
        }

        .checklist .item {
            position: relative;
            padding-left: 24px;
            cursor: pointer;
            line-height: 1.7;
            transition: opacity 0.25s, transform 0.2s;
        }

        .checklist .item::before {
            content: "✓";
            position: absolute;
            left: 0;
            top: 0;
            color: #e86c8d;
            font-size: 15px;
        }

        .checklist .item:not(.checked)::before {
            content: "☐";
            color: #bbb;
        }

        .checklist .item:not(.checked) {
            opacity: 0.55;
        }

        .checklist .item:active {
            transform: scale(0.98);
        }

        /* ===== Footer Button ===== */
        .footer {
            margin-top: 8px;
        }

        .next-btn {
            width: 100%;
            padding: 13px 0;
            border-radius: 999px;
            border: none;
            background:
                linear-gradient(135deg, #ffd6e3, #fff6f0);
            font-family: 'Mali', cursive;
            font-size: 14.5px;
            color: #5a3a3a;
            cursor: pointer;
            box-shadow:
                0 8px 20px rgba(255, 182, 193, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .next-btn:hover {
            transform: translateY(-1px);
            box-shadow:
                0 10px 24px rgba(255, 182, 193, 0.55);
        }

        .next-btn:active {
            transform: scale(0.97);
        }

        /* ===== Modal Overlay ===== */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.28);
            backdrop-filter: blur(4px);
            opacity: 0;
            pointer-events: none;
            transition: 0.35s;
            z-index: 5;
        }

        /* ===== Modal ===== */
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.92);
            width: 270px;
            background:
                linear-gradient(180deg, #fff, #fff6f0);
            border-radius: 26px;
            padding: 22px 20px;
            text-align: center;
            box-shadow: 0 28px 60px rgba(0, 0, 0, 0.22);
            opacity: 0;
            pointer-events: none;
            transition: 0.35s;
            z-index: 6;
        }

        .modal-title {
            font-size: 16.5px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal-text {
            font-size: 14px;
            line-height: 1.75;
            opacity: 0.85;
            margin-bottom: 18px;
        }

        .modal-btn {
            width: 100%;
            padding: 13px 0;
            border-radius: 999px;
            border: none;
            background:
                linear-gradient(135deg, #ffd6e3, #fff6f0);
            font-family: 'Mali', cursive;
            font-size: 14.5px;
            color: #5a3a3a;
            cursor: pointer;
            box-shadow:
                0 8px 20px rgba(255, 182, 193, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.95);
        }

        .modal-overlay.active,
        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal.active {
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== iOS Blue Text Fix ===== */
        button {
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
            color: #5a3a3a;
        }

        button:focus,
        button:active {
            outline: none;
            color: #5a3a3a;
        }

        /* ===== Reduce Motion ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ===== Fix iOS Button White Highlight ===== */
        button {
            -webkit-appearance: none;
            appearance: none;
            background-clip: padding-box;
            border: none;
            outline: none;
            box-shadow: none;
            color: #5a3a3a;
        }

        /* ปิด tap highlight ตอนแตะ */
        button {
            -webkit-tap-highlight-color: transparent;
        }

        /* กัน Safari ใส่สีตอน active */
        button:active,
        button:focus {
            color: #5a3a3a;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body>

    <div class="phone">

        <img src="img/back.png" class="overlay-img">

        <div class="header">
            <h2>เป้าหมายปีใหม่</h2>
        </div>

        <div class="chat">
            <div class="note">
                <div class="note-title">
                    ปีหน้า…<br>
                    เค้าอยากลองทำแบบนี้ดู
                </div>

                <ul class="checklist">
                    <li class="item checked">ฟังเธอให้มากขึ้น</li>
                    <li class="item checked">ใจเย็นกว่านี้</li>
                    <li class="item checked">ทะเลาะให้น้อยลง</li>
                    <li class="item checked">อยู่ข้างๆ กันให้มากขึ้น</li>
                    <li class="item checked">มีอะไรจะพูดตรงๆ</li>
                    <li class="item checked">รักเธอให้มากขึ้น</li>
                    <li class="item checked">พาไปเที่ยวบ่อยๆ</li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <button class="next-btn" id="actionBtn">
                จะทำตามเป้าหมาย
            </button>
        </div>

        <div class="modal-overlay" id="modalOverlay"></div>

        <div class="modal" id="promiseModal">
            <div class="modal-title">สัญญาแล้วนะ</div>
            <div class="modal-text">
                เป้าหมายพวกนี้อาจไม่ง่าย<br>
                แต่ตั้งใจจะทำ
            </div>
            <button class="modal-btn" onclick="confirmPromise()">เค้าสัญญา</button>
        </div>

    </div>

    <script>
        document.querySelectorAll(".checklist .item").forEach(item => {
            item.addEventListener("click", () => {
                item.classList.toggle("checked");
            });
        });

        const btn = document.getElementById("actionBtn");
        const modal = document.getElementById("promiseModal");
        const overlay = document.getElementById("modalOverlay");

        let promised = false;

        btn.addEventListener("click", () => {
            if (!promised) {
                overlay.classList.add("active");
                modal.classList.add("active");
            } else {
                window.location.href = "fortune.html";
            }
        });

        function confirmPromise() {
            overlay.classList.remove("active");
            modal.classList.remove("active");

            promised = true;
            btn.textContent = "ไพ่เสริมดวงปีใหม่";
        }
    </script>

</body>

</html>
